<div class="login-page">
  <div class="content px20">
    <form class="login-form">
      <div class="text-center">
        <h2 class="app-name">Login</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Email" name="email" [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password"
                   [(ngModel)]="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button [appPreLoader]="isSubmit" (click)="onLogin($event)" [disabled]="!email || !password" class="w-100"
                  color="primary"
                  mat-raised-button type="button">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
